# Configuration de la source de données
spring.datasource.url=jdbc:mysql://localhost:3306/task-manager?useSSL=false
spring.datasource.username=david
spring.datasource.password=

# Utilisation d'InnoDB comme type de table
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect

# Action à effectuer sur la base de données au démarrage (create, update, none)
spring.jpa.hibernate.ddl-auto=update
