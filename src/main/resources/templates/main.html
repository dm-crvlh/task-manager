<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main_page.css" rel="stylesheet">
</head>
<body>
<header>
    <!-- Use Bootstrap classes to style the header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" th:text="${company.name}">Company name</a>
            <a class="nav-link" th:text="${user.username}"></a>
            <a class="nav-link" href="/logout">logout</a>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <table class="table">
        <tr th:each="project : ${projects}">
            <td><a th:href="@{/task-manager/{projectId}(projectId=${project.id})}"><span th:text="${project.name}"></span></a></td>
        </tr>
        <tr>
            <td><img id="plus_logo" th:src="@{/images/plus_logo.png}" alt="plus logo"></td>
        </tr>
    </table>
</div>

<div id="projectForm" class="container mt-4">
    <form th:action="@{/addProject}" method="post">
        <input type="text" name="projectName" placeholder="Project Name">
        <button type="submit">Add Project</button>
    </form>
</div>

<!-- Add Bootstrap JavaScript (Popper.js and Bootstrap.js) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        const plusLogo = document.getElementById("plus_logo");
        const projectForm = document.getElementById("projectForm");

        plusLogo.addEventListener("click", function() {
            projectForm.style.display = "block";
        });
    });
</script>
</body>
</html>
