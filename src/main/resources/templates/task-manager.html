<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/task_manager.css" rel="stylesheet">
</head>
<body>
<header>
    <!-- Use Bootstrap classes to style the header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#">Company name</a>
            <a class="nav-link" th:text="${project.name}"></a>
            <a class="nav-link" href="/logout">logout</a>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h2>Todo</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}" th:if="${task.status == 'todo'}">
                    <td th:text="${task.name}"></td>
                </tr>
                <tr>
                    <td><img id="plus_logo" th:src="@{/images/plus_logo.png}" alt="plus logo"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <h2>In Progress</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}" th:if="${task.status == 'inprogress'}">
                    <td th:text="${task.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <h2>Done</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task: ${tasks}" th:if="${task.status == 'done'}">
                    <td th:text="${task.name}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="taskForm" class="container mt-4">
    <form th:action="@{/addTask/{projectId}(projectId=${project.id})}" method="post">
        <input type="text" name="taskName" placeholder="Task Name">
        <button type="submit">Add Task</button>
    </form>
</div>

<!-- Add Bootstrap JavaScript (Popper.js and Bootstrap.js) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const plusLogo = document.getElementById("plus_logo");
        const taskForm = document.getElementById("taskForm");

        plusLogo.addEventListener("click", function() {
            taskForm.style.display = "block";
        });
    });
</script>
</body>
</html>
