<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/task_manager.css" rel="stylesheet">

</head>
<body>
<header>
    <!-- Use Bootstrap classes to style the header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container d-flex justify-content-between">
            <a class="navbar-brand" href="#">Company name</a>
            <a class="nav-link" th:text="${project.name}"></a>
            <a class="nav-link" href="/logout">logout</a>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <table class="table">
        <tr>
            <th>Todo</th>
            <th>In progress</th>
            <th>Done</th>
        </tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.name}"></td>
        </tr>
        <tr>
            <td><img id="plus_logo" th:src="@{/images/plus_logo.png}" alt="plus logo"></td>
        </tr>

    </table>
</div>

<!-- Add Bootstrap JavaScript (Popper.js and Bootstrap.js) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
